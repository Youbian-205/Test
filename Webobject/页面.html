<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面</title>
</head>
<script>
    var index = 0;
    var imgsum = document.getElementsByClassName("img-slide");
    len = imgsum.length;
    imgsum[index].style.display = 'block';
    // 循环遍历函数
    function slideShow() {
        index ++;
        // 防止数组溢出
        if(index >= len) {
            index = 0;
        }
        //单纯的遍历
        for(var i=0; i<len; i++) {
            imgsum[i].style.display = 'none';
        }
        imgsum[index].style.display = 'block';
    }
    // 定时器，间隔5s切换图片
    setInterval(slideShow, 5000);

</script>
<style>
    .img-slide {
        width: 300px;
        height: 120px;
        margin: 0 auto;
        display: none;
    }
    p{
        text-align: center;
        font-size: 16px;
        color:black;
    }
</style>
<body>
<p><b>标题</b></p>

<div>
    <img class="img-slide" src="imgs/1.png" alt="">
    <img class="img-slide" src="imgs/2.png" alt="">
</div>
</body>
</html>
